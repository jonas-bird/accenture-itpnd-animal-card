<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
	<div>
		<h3 class="cardName">American Black Bear</h3>
		<img src="blackBear.jpg" alt="American black bear">
		<div>
			<p class="quickfact">Write an interesting fact about your favorite animal...</p>
			<ul>
				<li><span class="factlabels">Scientific Name</span>: Item #1</li>
				<li><span class="factlabels">Average Hight</span>: Item #2</li>
				<li><span class="factlabels">Average Weight</span>: Item #3</li>
				<li><span class="factlabels">Habitat</span>: Item #4</li>
			</ul>
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
